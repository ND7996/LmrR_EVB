<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    Q Atom Mapping: STATE 1 (Intermediate) → STATE 2 (Product)
  </text>
  
  <!-- STATE 1 Section -->
  <rect x="50" y="60" width="500" height="320" fill="#fff3cd" stroke="#f39c12" stroke-width="2" rx="10"/>
  <text x="300" y="85" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">STATE 1 (Intermediate)</text>
  
  <!-- IMI Molecule (State 1) -->
  <g id="imi-state1">
    <rect x="80" y="100" width="200" height="120" fill="#ffffff" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="180" y="120" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">IMI (Iminium)</text>
    
    <!-- IMI.C1 -->
    <circle cx="130" cy="150" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="130" y="155" text-anchor="middle" font-size="10" fill="white" font-weight="bold">C1</text>
    <text x="130" y="175" text-anchor="middle" font-size="8" fill="#2c3e50">IMI.C1</text>
    
    <!-- IMI.O1 -->
    <circle cx="105" cy="130" r="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="105" y="135" text-anchor="middle" font-size="10" fill="white" font-weight="bold">O1</text>
    <text x="105" y="115" text-anchor="middle" font-size="8" fill="#2c3e50">IMI.O1</text>
    
    <!-- IMI.NP -->
    <circle cx="180" cy="170" r="12" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="180" y="175" text-anchor="middle" font-size="10" fill="white" font-weight="bold">NP</text>
    <text x="180" y="195" text-anchor="middle" font-size="8" fill="#2c3e50">IMI.NP</text>
    
    <!-- IMI.HNP1 -->
    <circle cx="210" cy="150" r="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="210" y="155" text-anchor="middle" font-size="8" fill="white" font-weight="bold">H1</text>
    <text x="210" y="135" text-anchor="middle" font-size="8" fill="#2c3e50">IMI.HNP1</text>
    
    <!-- Bond lines -->
    <line x1="117" y1="135" x2="125" y2="145" stroke="#34495e" stroke-width="2"/>
    <line x1="130" y1="150" x2="180" y2="165" stroke="#34495e" stroke-width="2"/>
    <line x1="180" y1="170" x2="205" y2="155" stroke="#34495e" stroke-width="1"/>
  </g>
  
  <!-- INT Molecule (State 1) -->
  <g id="int-state1">
    <rect x="80" y="240" width="420" height="120" fill="#ffffff" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="290" y="260" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">INT (C-C Bonded Intermediate)</text>
    
    <!-- INT.C3 (from 501.C3) -->
    <circle cx="200" cy="300" r="12" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="200" y="305" text-anchor="middle" font-size="10" fill="white" font-weight="bold">C3</text>
    <text x="200" y="325" text-anchor="middle" font-size="8" fill="#2c3e50">INT.C3</text>
    <text x="200" y="340" text-anchor="middle" font-size="7" fill="#7f8c8d">(from 501.C3)</text>
    
    <!-- INT.C3 (from 601.C3) -->
    <circle cx="330" cy="300" r="12" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="330" y="305" text-anchor="middle" font-size="10" fill="white" font-weight="bold">C3</text>
    <text x="330" y="325" text-anchor="middle" font-size="8" fill="#2c3e50">INT.C3</text>
    <text x="330" y="340" text-anchor="middle" font-size="7" fill="#7f8c8d">(from 601.C3)</text>
    
    <!-- INT.HB -->
    <circle cx="265" cy="280" r="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="265" y="285" text-anchor="middle" font-size="8" fill="white" font-weight="bold">HB</text>
    <text x="265" y="265" text-anchor="middle" font-size="8" fill="#2c3e50">INT.HB</text>
    
    <!-- Bond lines -->
    <line x1="200" y1="300" x2="330" y2="300" stroke="#34495e" stroke-width="3"/>
    <line x1="260" y1="285" x2="210" y2="295" stroke="#34495e" stroke-width="1"/>
  </g>
  
  <!-- STATE 2 Section -->
  <rect x="650" y="60" width="500" height="320" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="900" y="85" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">STATE 2 (Product)</text>
  
  <!-- PRD Molecule (State 2) -->
  <g id="prd-state2">
    <rect x="680" y="100" width="420" height="120" fill="#ffffff" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="890" y="120" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">PRD (Final Product)</text>
    
    <!-- PRD.C1 (from IMI.C1) -->
    <circle cx="730" cy="150" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="730" y="155" text-anchor="middle" font-size="10" fill="white" font-weight="bold">C1</text>
    <text x="730" y="175" text-anchor="middle" font-size="8" fill="#2c3e50">PRD.C1</text>
    
    <!-- PRD.O1 (from IMI.O1) -->
    <circle cx="705" cy="130" r="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="705" y="135" text-anchor="middle" font-size="10" fill="white" font-weight="bold">O1</text>
    <text x="705" y="115" text-anchor="middle" font-size="8" fill="#2c3e50">PRD.O1</text>
    
    <!-- PRD.C3 (from INT.C3) -->
    <circle cx="800" cy="150" r="12" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="800" y="155" text-anchor="middle" font-size="10" fill="white" font-weight="bold">C3</text>
    <text x="800" y="175" text-anchor="middle" font-size="8" fill="#2c3e50">PRD.C3</text>
    <text x="800" y="190" text-anchor="middle" font-size="7" fill="#7f8c8d">(C-C bonded)</text>
    
    <!-- PRD.HB (from INT.HB) -->
    <circle cx="830" cy="130" r="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="830" y="135" text-anchor="middle" font-size="8" fill="white" font-weight="bold">HB</text>
    <text x="830" y="115" text-anchor="middle" font-size="8" fill="#2c3e50">PRD.HB</text>
    
    <!-- Bond lines -->
    <line x1="717" y1="135" x2="725" y2="145" stroke="#34495e" stroke-width="2"/>
    <line x1="730" y1="150" x2="800" y2="150" stroke="#34495e" stroke-width="2"/>
    <line x1="800" y1="150" x2="825" y2="135" stroke="#34495e" stroke-width="1"/>
  </g>
  
  <!-- PAF Regenerated (State 2) -->
  <g id="paf-state2">
    <rect x="680" y="240" width="200" height="80" fill="#ffffff" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="780" y="260" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">PAF (Regenerated)</text>
    
    <!-- PAF.NP (from IMI.NP) -->
    <circle cx="750" cy="285" r="12" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="750" y="290" text-anchor="middle" font-size="10" fill="white" font-weight="bold">NP</text>
    <text x="750" y="310" text-anchor="middle" font-size="8" fill="#2c3e50">PAF.NP</text>
    
    <!-- PAF.HNP1 (from IMI.HNP1) -->
    <circle cx="720" cy="265" r="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="720" y="270" text-anchor="middle" font-size="8" fill="white" font-weight="bold">H1</text>
    <text x="720" y="250" text-anchor="middle" font-size="8" fill="#2c3e50">PAF.HNP1</text>
    
    <!-- Bond line -->
    <line x1="738" y1="280" x2="728" y2="270" stroke="#34495e" stroke-width="1"/>
  </g>
  
  <!-- Mapping Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e67e22"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9b59b6"/>
    </marker>
    <marker id="arrowhead-gray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
  
  <!-- IMI.C1 → PRD.C1 -->
  <path d="M 280 150 Q 450 120 680 150" fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="450" y="110" text-anchor="middle" font-size="10" fill="#e74c3c" font-weight="bold">IMI.C1 → PRD.C1</text>
  
  <!-- IMI.O1 → PRD.O1 -->
  <path d="M 280 130 Q 450 100 680 130" fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="450" y="90" text-anchor="middle" font-size="10" fill="#e74c3c" font-weight="bold">IMI.O1 → PRD.O1</text>
  
  <!-- INT.C3 → PRD.C3 (merger) -->
  <path d="M 500 300 Q 590 220 680 150" fill="none" stroke="#3498db" stroke-width="4" marker-end="url(#arrowhead-blue)"/>
  <text x="590" y="210" text-anchor="middle" font-size="10" fill="#3498db" font-weight="bold">INT.C3 → PRD.C3</text>
  <text x="590" y="225" text-anchor="middle" font-size="9" fill="#3498db">(C-C bond preserved)</text>
  
  <!-- INT.HB → PRD.HB -->
  <path d="M 500 280 Q 590 200 680 130" fill="none" stroke="#95a5a6" stroke-width="3" marker-end="url(#arrowhead-gray)"/>
  <text x="590" y="190" text-anchor="middle" font-size="10" fill="#95a5a6" font-weight="bold">INT.HB → PRD.HB</text>
  
  <!-- IMI.NP → PAF.NP (hydrolysis) -->
  <path d="M 280 170 Q 480 230 680 285" fill="none" stroke="#9b59b6" stroke-width="3" marker-end="url(#arrowhead-purple)" stroke-dasharray="5,5"/>
  <text x="480" y="250" text-anchor="middle" font-size="10" fill="#9b59b6" font-weight="bold">IMI.NP → PAF.NP</text>
  <text x="480" y="265" text-anchor="middle" font-size="9" fill="#9b59b6">(iminium hydrolysis)</text>
  
  <!-- IMI.HNP1 → PAF.HNP1 -->
  <path d="M 280 150 Q 480 210 680 265" fill="none" stroke="#95a5a6" stroke-width="3" marker-end="url(#arrowhead-gray)" stroke-dasharray="5,5"/>
  <text x="480" y="180" text-anchor="middle" font-size="10" fill="#95a5a6" font-weight="bold">IMI.HNP1 → PAF.HNP1</text>
  
  <!-- Water molecule indicator -->
  <circle cx="400" cy="350" r="15" fill="#3498db" stroke="#2980b9" stroke-width="2" opacity="0.7"/>
  <text x="400" y="355" text-anchor="middle" font-size="10" fill="white" font-weight="bold">H₂O</text>
  <text x="400" y="375" text-anchor="middle" font-size="9" fill="#2980b9">Hydrolysis</text>
  
  <!-- Q Atom Mapping Table -->
  <rect x="50" y="420" width="1100" height="360" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="600" y="445" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">Q Atom Mapping Table</text>
  
  <!-- Table Headers -->
  <text x="70" y="470" font-size="12" font-weight="bold" fill="#2c3e50">Q Atom</text>
  <text x="170" y="470" font-size="12" font-weight="bold" fill="#2c3e50">PDB ID</text>
  <text x="300" y="470" font-size="12" font-weight="bold" fill="#2c3e50">LIB ID</text>
  <text x="500" y="470" font-size="12" font-weight="bold" fill="#2c3e50">STATE 1</text>
  <text x="700" y="470" font-size="12" font-weight="bold" fill="#2c3e50">STATE 2</text>
  <text x="900" y="470" font-size="12" font-weight="bold" fill="#2c3e50">Description</text>
  
  <!-- Table Rows -->
  <g id="table-rows">
    <text x="70" y="500" font-size="11" fill="#2c3e50">q</text>
    <text x="170" y="500" font-size="11" fill="#2c3e50">501.C1</text>
    <text x="300" y="500" font-size="11" fill="#2c3e50">IMI.C1</text>
    <text x="500" y="500" font-size="11" fill="#2c3e50">IMI.C1</text>
    <text x="700" y="500" font-size="11" fill="#2c3e50">PRD.C1</text>
    <text x="900" y="500" font-size="11" fill="#2c3e50">enal carbonyl C, iminium to product</text>
    
    <text x="70" y="525" font-size="11" fill="#2c3e50">q</text>
    <text x="170" y="525" font-size="11" fill="#2c3e50">501.O1</text>
    <text x="300" y="525" font-size="11" fill="#2c3e50">IMI.O1</text>
    <text x="500" y="525" font-size="11" fill="#2c3e50">IMI.O1</text>
    <text x="700" y="525" font-size="11" fill="#2c3e50">PRD.O1</text>
    <text x="900" y="525" font-size="11" fill="#2c3e50">enal carbonyl O</text>
    
    <text x="70" y="550" font-size="11" fill="#2c3e50">q</text>
    <text x="170" y="550" font-size="11" fill="#2c3e50">501.C3</text>
    <text x="300" y="550" font-size="11" fill="#2c3e50">INT.C3</text>
    <text x="500" y="550" font-size="11" fill="#2c3e50">INT.C3</text>
    <text x="700" y="550" font-size="11" fill="#2c3e50">PRD.C3</text>
    <text x="900" y="550" font-size="11" fill="#2c3e50">enal beta carbon, now bonded to indole</text>
    
    <text x="70" y="575" font-size="11" fill="#2c3e50">q</text>
    <text x="170" y="575" font-size="11" fill="#2c3e50">601.C3</text>
    <text x="300" y="575" font-size="11" fill="#2c3e50">INT.C3</text>
    <text x="500" y="575" font-size="11" fill="#2c3e50">INT.C3</text>
    <text x="700" y="575" font-size="11" fill="#2c3e50">PRD.C3</text>
    <text x="900" y="575" font-size="11" fill="#2c3e50">indole C3, now bonded to enal</text>
    
    <text x="70" y="600" font-size="11" fill="#2c3e50">q</text>
    <text x="170" y="600" font-size="11" fill="#2c3e50">15.NP</text>
    <text x="300" y="600" font-size="11" fill="#2c3e50">IMI.NP</text>
    <text x="500" y="600" font-size="11" fill="#2c3e50">IMI.NP</text>
    <text x="700" y="600" font-size="11" fill="#2c3e50">PAF.NP</text>
    <text x="900" y="600" font-size="11" fill="#2c3e50">pAF para-amino N, iminium hydrolyzed</text>
    
    <text x="70" y="625" font-size="11" fill="#2c3e50">q</text>
    <text x="170" y="625" font-size="11" fill="#2c3e50">15.HNP1</text>
    <text x="300" y="625" font-size="11" fill="#2c3e50">IMI.HNP1</text>
    <text x="500" y="625" font-size="11" fill="#2c3e50">IMI.HNP1</text>
    <text x="700" y="625" font-size="11" fill="#2c3e50">PAF.HNP1</text>
    <text x="900" y="625" font-size="11" fill="#2c3e50">pAF para-amino H, restored</text>
    
    <text x="70" y="650" font-size="11" fill="#2c3e50">q</text>
    <text x="170" y="650" font-size="11" fill="#2c3e50">501.HB</text>
    <text x="300" y="650" font-size="11" fill="#2c3e50">INT.HB</text>
    <text x="500" y="650" font-size="11" fill="#2c3e50">INT.HB</text>
    <text x="700" y="650" font-size="11" fill="#2c3e50">PRD.HB</text>
    <text x="900" y="650" font-size="11" fill="#2c3e50">enal beta H, now on product</text>
  </g>
  
  <!-- Grid lines for table -->
  <line x1="60" y1="480" x2="1140" y2="480" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="160" y1="460" x2="160" y2="670" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="290" y1="460" x2="290" y2="670" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="490" y1="460" x2="490" y2="670" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="690" y1="460" x2="690" y2="670" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="890" y1="460" x2="890" y2="670" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Reaction Summary -->
  <text x="600" y="720" text-anchor="middle" font-size="14" font-weight="bold" fill="#27ae60">
    Reaction: IMI + INT + H₂O → PRD + PAF (Iminium Hydrolysis &amp; Product Formation)
  </text>
  <text x="600" y="740" text-anchor="middle" font-size="12" fill="#7f8c8d">
    Final step: Iminium hydrolysis releases catalyst (PAF) and forms stable C-C bonded product
  </text>
</svg>