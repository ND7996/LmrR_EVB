<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    Q Atom Mapping: STATE 1 → STATE 2
  </text>
  
  <!-- STATE 1 Section -->
  <rect x="50" y="60" width="500" height="320" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="10"/>
  <text x="300" y="85" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">STATE 1</text>
  
  <!-- HEX Molecule (State 1) -->
  <g id="hex-state1">
    <rect x="80" y="100" width="200" height="80" fill="#ffffff" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="180" y="120" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">HEX (501)</text>
    
    <!-- 501.C1 -->
    <circle cx="120" cy="140" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="120" y="145" text-anchor="middle" font-size="10" fill="white" font-weight="bold">C1</text>
    <text x="120" y="165" text-anchor="middle" font-size="8" fill="#2c3e50">501.C1</text>
    
    <!-- 501.O1 -->
    <circle cx="95" cy="120" r="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="95" y="125" text-anchor="middle" font-size="10" fill="white" font-weight="bold">O1</text>
    <text x="95" y="105" text-anchor="middle" font-size="8" fill="#2c3e50">501.O1</text>
    
    <!-- 501.C3 -->
    <circle cx="200" cy="140" r="12" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="200" y="145" text-anchor="middle" font-size="10" fill="white" font-weight="bold">C3</text>
    <text x="200" y="165" text-anchor="middle" font-size="8" fill="#2c3e50">501.C3</text>
    
    <!-- 501.HB -->
    <circle cx="230" cy="120" r="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="230" y="125" text-anchor="middle" font-size="9" fill="white" font-weight="bold">HB</text>
    <text x="230" y="105" text-anchor="middle" font-size="8" fill="#2c3e50">501.HB</text>
    
    <!-- Bond lines -->
    <line x1="107" y1="125" x2="115" y2="135" stroke="#34495e" stroke-width="2"/>
    <line x1="120" y1="140" x2="200" y2="140" stroke="#34495e" stroke-width="2"/>
    <line x1="200" y1="140" x2="225" y2="125" stroke="#34495e" stroke-width="1"/>
  </g>
  
  <!-- PAF Molecule (State 1) -->
  <g id="paf-state1">
    <rect x="80" y="200" width="200" height="80" fill="#ffffff" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="180" y="220" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">PAF (15)</text>
    
    <!-- 15.NP -->
    <circle cx="150" cy="245" r="12" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="150" y="250" text-anchor="middle" font-size="10" fill="white" font-weight="bold">NP</text>
    <text x="150" y="270" text-anchor="middle" font-size="8" fill="#2c3e50">15.NP</text>
    
    <!-- 15.HNP1 -->
    <circle cx="120" cy="225" r="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="120" y="230" text-anchor="middle" font-size="8" fill="white" font-weight="bold">H1</text>
    <text x="120" y="210" text-anchor="middle" font-size="8" fill="#2c3e50">15.HNP1</text>
    
    <!-- Bond line -->
    <line x1="138" y1="240" x2="128" y2="230" stroke="#34495e" stroke-width="1"/>
  </g>
  
  <!-- IND Molecule (State 1) -->
  <g id="ind-state1">
    <rect x="310" y="200" width="200" height="80" fill="#ffffff" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="410" y="220" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">IND (601)</text>
    
    <!-- 601.C3 -->
    <circle cx="410" cy="245" r="12" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="410" y="250" text-anchor="middle" font-size="10" fill="white" font-weight="bold">C3</text>
    <text x="410" y="270" text-anchor="middle" font-size="8" fill="#2c3e50">601.C3</text>
  </g>
  
  <!-- STATE 2 Section -->
  <rect x="650" y="60" width="500" height="320" fill="#f8e6e6" stroke="#e74c3c" stroke-width="2" rx="10"/>
  <text x="900" y="85" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">STATE 2</text>
  
  <!-- IMI Molecule (State 2) -->
  <g id="imi-state2">
    <rect x="680" y="100" width="200" height="120" fill="#ffffff" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="780" y="120" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">IMI (Iminium)</text>
    
    <!-- IMI.C1 (from 501.C1) -->
    <circle cx="730" cy="150" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="730" y="155" text-anchor="middle" font-size="10" fill="white" font-weight="bold">C1</text>
    <text x="730" y="175" text-anchor="middle" font-size="8" fill="#2c3e50">IMI.C1</text>
    
    <!-- IMI.O1 (from 501.O1) -->
    <circle cx="705" cy="130" r="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="705" y="135" text-anchor="middle" font-size="10" fill="white" font-weight="bold">O1</text>
    <text x="705" y="115" text-anchor="middle" font-size="8" fill="#2c3e50">IMI.O1</text>
    
    <!-- IMI.NP (from 15.NP) -->
    <circle cx="780" cy="170" r="12" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="780" y="175" text-anchor="middle" font-size="10" fill="white" font-weight="bold">NP</text>
    <text x="780" y="195" text-anchor="middle" font-size="8" fill="#2c3e50">IMI.NP</text>
    
    <!-- IMI.HNP1 (from 15.HNP1) -->
    <circle cx="810" cy="150" r="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="810" y="155" text-anchor="middle" font-size="8" fill="white" font-weight="bold">H1</text>
    <text x="810" y="135" text-anchor="middle" font-size="8" fill="#2c3e50">IMI.HNP1</text>
    
    <!-- Bond lines -->
    <line x1="717" y1="135" x2="725" y2="145" stroke="#34495e" stroke-width="2"/>
    <line x1="730" y1="150" x2="780" y2="165" stroke="#34495e" stroke-width="2"/>
    <line x1="780" y1="170" x2="805" y2="155" stroke="#34495e" stroke-width="1"/>
  </g>
  
  <!-- INT Molecule (State 2) -->
  <g id="int-state2">
    <rect x="680" y="240" width="200" height="120" fill="#ffffff" stroke="#34495e" stroke-width="2" rx="5"/>
    <text x="780" y="260" text-anchor="middle" font-size="14" font-weight="bold" fill="#2c3e50">INT (Intermediate)</text>
    
    <!-- INT.C3 (from 501.C3) -->
    <circle cx="730" cy="300" r="12" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="730" y="305" text-anchor="middle" font-size="10" fill="white" font-weight="bold">C3</text>
    <text x="730" y="325" text-anchor="middle" font-size="8" fill="#2c3e50">INT.C3</text>
    <text x="730" y="340" text-anchor="middle" font-size="7" fill="#7f8c8d">(from 501.C3)</text>
    
    <!-- INT.C3 (from 601.C3) -->
    <circle cx="830" cy="300" r="12" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="830" y="305" text-anchor="middle" font-size="10" fill="white" font-weight="bold">C3</text>
    <text x="830" y="325" text-anchor="middle" font-size="8" fill="#2c3e50">INT.C3</text>
    <text x="830" y="340" text-anchor="middle" font-size="7" fill="#7f8c8d">(from 601.C3)</text>
    
    <!-- INT.HB (from 501.HB) -->
    <circle cx="780" cy="280" r="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="780" y="285" text-anchor="middle" font-size="8" fill="white" font-weight="bold">HB</text>
    <text x="780" y="265" text-anchor="middle" font-size="8" fill="#2c3e50">INT.HB</text>
    
    <!-- Bond lines -->
    <line x1="730" y1="300" x2="830" y2="300" stroke="#34495e" stroke-width="2"/>
    <line x1="775" y1="285" x2="780" y2="285" stroke="#34495e" stroke-width="1"/>
  </g>
  
  <!-- Mapping Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e67e22"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9b59b6"/>
    </marker>
    <marker id="arrowhead-gray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
  </defs>
  
  <!-- 501.C1 → IMI.C1 -->
  <path d="M 280 140 Q 400 100 680 150" fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="400" y="95" text-anchor="middle" font-size="10" fill="#e74c3c" font-weight="bold">501.C1 → IMI.C1</text>
  
  <!-- 501.O1 → IMI.O1 -->
  <path d="M 280 120 Q 400 80 680 130" fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="400" y="75" text-anchor="middle" font-size="10" fill="#e74c3c" font-weight="bold">501.O1 → IMI.O1</text>
  
  <!-- 501.C3 → INT.C3 -->
  <path d="M 280 140 Q 480 220 680 300" fill="none" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  <text x="480" y="210" text-anchor="middle" font-size="10" fill="#3498db" font-weight="bold">501.C3 → INT.C3</text>
  
  <!-- 501.HB → INT.HB -->
  <path d="M 280 120 Q 480 200 680 280" fill="none" stroke="#95a5a6" stroke-width="3" marker-end="url(#arrowhead-gray)"/>
  <text x="480" y="190" text-anchor="middle" font-size="10" fill="#95a5a6" font-weight="bold">501.HB → INT.HB</text>
  
  <!-- 15.NP → IMI.NP -->
  <path d="M 280 245 Q 480 180 680 170" fill="none" stroke="#9b59b6" stroke-width="3" marker-end="url(#arrowhead-purple)"/>
  <text x="480" y="170" text-anchor="middle" font-size="10" fill="#9b59b6" font-weight="bold">15.NP → IMI.NP</text>
  
  <!-- 15.HNP1 → IMI.HNP1 -->
  <path d="M 280 225 Q 480 160 680 150" fill="none" stroke="#95a5a6" stroke-width="3" marker-end="url(#arrowhead-gray)"/>
  <text x="480" y="150" text-anchor="middle" font-size="10" fill="#95a5a6" font-weight="bold">15.HNP1 → IMI.HNP1</text>
  
  <!-- 601.C3 → INT.C3 -->
  <path d="M 510 245 Q 590 270 680 300" fill="none" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  <text x="590" y="260" text-anchor="middle" font-size="10" fill="#3498db" font-weight="bold">601.C3 → INT.C3</text>
  
  <!-- Q Atom Mapping Table -->
  <rect x="50" y="420" width="1100" height="360" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="600" y="445" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">Q Atom Mapping Table</text>
  
  <!-- Table Headers -->
  <text x="70" y="470" font-size="12" font-weight="bold" fill="#2c3e50">Q Atom</text>
  <text x="170" y="470" font-size="12" font-weight="bold" fill="#2c3e50">PDB ID</text>
  <text x="300" y="470" font-size="12" font-weight="bold" fill="#2c3e50">LIB ID</text>
  <text x="500" y="470" font-size="12" font-weight="bold" fill="#2c3e50">STATE 1</text>
  <text x="700" y="470" font-size="12" font-weight="bold" fill="#2c3e50">STATE 2</text>
  <text x="900" y="470" font-size="12" font-weight="bold" fill="#2c3e50">Description</text>
  
  <!-- Table Rows -->
  <g id="table-rows">
    <text x="70" y="500" font-size="11" fill="#2c3e50">q</text>
    <text x="170" y="500" font-size="11" fill="#2c3e50">501.C1</text>
    <text x="300" y="500" font-size="11" fill="#2c3e50">HEX.C1</text>
    <text x="500" y="500" font-size="11" fill="#2c3e50">HEX.C1</text>
    <text x="700" y="500" font-size="11" fill="#2c3e50">IMI.C1</text>
    <text x="900" y="500" font-size="11" fill="#2c3e50">enal carbonyl C, forms iminium</text>
    
    <text x="70" y="525" font-size="11" fill="#2c3e50">q</text>
    <text x="170" y="525" font-size="11" fill="#2c3e50">501.O1</text>
    <text x="300" y="525" font-size="11" fill="#2c3e50">HEX.O1</text>
    <text x="500" y="525" font-size="11" fill="#2c3e50">HEX.O1</text>
    <text x="700" y="525" font-size="11" fill="#2c3e50">IMI.O1</text>
    <text x="900" y="525" font-size="11" fill="#2c3e50">enal carbonyl O, forms iminium</text>
    
    <text x="70" y="550" font-size="11" fill="#2c3e50">q</text>
    <text x="170" y="550" font-size="11" fill="#2c3e50">501.C3</text>
    <text x="300" y="550" font-size="11" fill="#2c3e50">HEX.C3</text>
    <text x="500" y="550" font-size="11" fill="#2c3e50">HEX.C3</text>
    <text x="700" y="550" font-size="11" fill="#2c3e50">INT.C3</text>
    <text x="900" y="550" font-size="11" fill="#2c3e50">enal beta carbon, site of attack</text>
    
    <text x="70" y="575" font-size="11" fill="#2c3e50">q</text>
    <text x="170" y="575" font-size="11" fill="#2c3e50">601.C3</text>
    <text x="300" y="575" font-size="11" fill="#2c3e50">IND.C3</text>
    <text x="500" y="575" font-size="11" fill="#2c3e50">IND.C3</text>
    <text x="700" y="575" font-size="11" fill="#2c3e50">INT.C3</text>
    <text x="900" y="575" font-size="11" fill="#2c3e50">indole C3, nucleophile</text>
    
    <text x="70" y="600" font-size="11" fill="#2c3e50">q</text>
    <text x="170" y="600" font-size="11" fill="#2c3e50">15.NP</text>
    <text x="300" y="600" font-size="11" fill="#2c3e50">PAF.NP</text>
    <text x="500" y="600" font-size="11" fill="#2c3e50">PAF.NP</text>
    <text x="700" y="600" font-size="11" fill="#2c3e50">IMI.NP</text>
    <text x="900" y="600" font-size="11" fill="#2c3e50">pAF para-amino N, forms iminium</text>
    
    <text x="70" y="625" font-size="11" fill="#2c3e50">q</text>
    <text x="170" y="625" font-size="11" fill="#2c3e50">15.HNP1</text>
    <text x="300" y="625" font-size="11" fill="#2c3e50">PAF.HNP1</text>
    <text x="500" y="625" font-size="11" fill="#2c3e50">PAF.HNP1</text>
    <text x="700" y="625" font-size="11" fill="#2c3e50">IMI.HNP1</text>
    <text x="900" y="625" font-size="11" fill="#2c3e50">pAF para-amino H, may be transferred</text>
    
    <text x="70" y="650" font-size="11" fill="#2c3e50">q</text>
    <text x="170" y="650" font-size="11" fill="#2c3e50">501.HB</text>
    <text x="300" y="650" font-size="11" fill="#2c3e50">HEX.HB</text>
    <text x="500" y="650" font-size="11" fill="#2c3e50">HEX.HB</text>
    <text x="700" y="650" font-size="11" fill="#2c3e50">INT.HB</text>
    <text x="900" y="650" font-size="11" fill="#2c3e50">enal beta H, may be transferred</text>
  </g>
  
  <!-- Grid lines for table -->
  <line x1="60" y1="480" x2="1140" y2="480" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="160" y1="460" x2="160" y2="670" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="290" y1="460" x2="290" y2="670" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="490" y1="460" x2="490" y2="670" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="690" y1="460" x2="690" y2="670" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="890" y1="460" x2="890" y2="670" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Reaction Summary -->
  <text x="600" y="720" text-anchor="middle" font-size="14" font-weight="bold" fill="#e67e22">
    Reaction: HEX + PAF + IND → IMI + INT
  </text>
  <text x="600" y="740" text-anchor="middle" font-size="12" fill="#7f8c8d">
    Iminium formation (C=O + N) coupled with nucleophilic attack (C3-C3 bond formation)
  </text>
</svg>